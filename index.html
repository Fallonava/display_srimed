<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Display Jadwal Dokter</title>
<style>
body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: linear-gradient(135deg, #f9fbfb, #e8f5f5);
  color: #333;
}
header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 10px 40px;
  background: linear-gradient(90deg, #009688, #ffd54f);
  color: white;
}
header img {
  height: 60px;
}
header h1 {
  flex: 1;
  text-align: center;
  font-size: 1.6rem;
  margin: 0;
}
#clock {
  font-size: 1.4rem;
  font-weight: bold;
}
.container {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-around;
  padding: 20px;
  gap: 20px;
}
.table-container {
  flex: 1 1 45%;
  background: white;
  border-radius: 20px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  overflow: hidden;
  min-width: 300px;
}
.table-container h2 {
  background: linear-gradient(90deg, #26a69a, #80cbc4);
  margin: 0;
  padding: 12px;
  color: white;
  text-align: center;
  font-size: 1.4rem;
}
table {
  width: 100%;
  border-collapse: collapse;
}
th, td {
  text-align: center;
  padding: 10px;
}
th {
  background: #e0f2f1;
  color: #004d40;
  font-size: 1rem;
}
td {
  font-size: 1rem;
  border-bottom: 1px solid #f0f0f0;
}
.status.buka {
  color: #2e7d32;
  font-weight: bold;
}
.status.tutup {
  color: #c62828;
  font-weight: bold;
}
footer {
  text-align: center;
  padding: 10px;
  background: #009688;
  color: white;
  font-size: 1rem;
}
</style>
</head>
<body>
<header>
  <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/Medicine_Cross_Icon.png" alt="Logo RS">
  <h1>INFO JADWAL PRAKTIK DOKTER SPESIALIS RSU SIAGA MEDIKA PURBALINGGA</h1>
  <div id="clock"></div>
</header>

<div class="container">
  <div class="table-container">
    <h2>BEDAH</h2>
    <table id="bedahTable">
      <tr><th>Spesialis</th><th>Dokter</th><th>Status</th><th>Jam</th></tr>
    </table>
  </div>
  <div class="table-container">
    <h2>NON BEDAH</h2>
    <table id="nonBedahTable">
      <tr><th>Spesialis</th><th>Dokter</th><th>Status</th><th>Jam</th></tr>
    </table>
  </div>
</div>

<footer>© 2025 RSU Siaga Medika Purbalingga</footer>

<script>
const SHEET_URL = "https://script.google.com/macros/s/AKfycbw9KS0EGs7F4U0f_G-DoBmt6Miyk5BfrDL4Sv2XYADOjkVDGk3fRC3dZztw6DhXUPQIdQ/exec";

async function loadData() {
  try {
    const response = await fetch(SHEET_URL);
    const text = await response.text();

    // Kadang respon Google Apps Script tidak JSON murni, jadi kita ambil isi array-nya saja
    const jsonStart = text.indexOf("[");
    const jsonEnd = text.lastIndexOf("]");
    if (jsonStart === -1 || jsonEnd === -1) {
      console.error("JSON tidak ditemukan dalam response:", text);
      return;
    }

    const jsonText = text.substring(jsonStart, jsonEnd + 1);
    const data = JSON.parse(jsonText);

    const bedahTable = document.getElementById("bedahTable");
    const nonBedahTable = document.getElementById("nonBedahTable");

    data.forEach(row => {
      const tr = document.createElement("tr");
      const status = (row.Status || "").toUpperCase();
      const statusClass = status === "BUKA" ? "buka" : "tutup";
      tr.innerHTML = `
        <td>${row.Spesialis || ""}</td>
        <td>${row.Dokter || ""}</td>
        <td><span class="status ${statusClass}">${row.Status || ""}</span></td>
        <td>${row.Jam || ""}</td>
      `;
      if ((row.Jenis || "").toLowerCase() === "bedah") bedahTable.appendChild(tr);
      else nonBedahTable.appendChild(tr);
    });

  } catch (error) {
    console.error("❌ Gagal mengambil data:", error);
  }
}

function updateClock() {
  const now = new Date();
  const time = now.toLocaleTimeString("id-ID", { hour12: false });
  document.getElementById("clock").textContent = time;
}

setInterval(updateClock, 1000);
updateClock();
loadData();
</script>
</body>
</html>
