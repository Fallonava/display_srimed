<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Display Jadwal Dokter</title>
<style>
body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: linear-gradient(135deg, #f5f9f9 0%, #e8f5f5 100%);
  color: #333;
  overflow: hidden;
}
header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 10px 40px;
  background: linear-gradient(90deg, #009688, #ffd54f);
  color: white;
}
header img {
  height: 60px;
}
header h1 {
  flex: 1;
  text-align: center;
  font-size: 2.2rem;
  margin: 0;
}
#clock {
  font-size: 1.5rem;
  font-weight: bold;
}
.container {
  display: flex;
  flex-direction: row;
  justify-content: space-around;
  padding: 20px;
  gap: 30px;
}
.table-container {
  flex: 1;
  background: white;
  border-radius: 20px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  overflow: hidden;
}
.table-container h2 {
  background: linear-gradient(90deg, #26a69a, #80cbc4);
  margin: 0;
  padding: 15px;
  color: white;
  text-align: center;
  font-size: 1.6rem;
}
table {
  width: 100%;
  border-collapse: collapse;
}
th, td {
  text-align: center;
  padding: 12px 8px;
}
th {
  background: #e0f2f1;
  color: #004d40;
  font-size: 1.1rem;
}
td {
  font-size: 1rem;
  border-bottom: 1px solid #f0f0f0;
}
.status.buka {
  color: #2e7d32;
  font-weight: bold;
}
.status.tutup {
  color: #c62828;
  font-weight: bold;
}
footer {
  text-align: center;
  padding: 10px;
  background: #009688;
  color: white;
  font-size: 1rem;
}
</style>
</head>
<body>
<header>
  <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/Medicine_Cross_Icon.png" alt="Logo RS">
  <h1>INFO JADWAL PRAKTIK DOKTER SPESIALIS RSU SIAGA MEDIKA PURBALINGGA</h1>
  <div id="clock"></div>
</header>

<div class="container">
  <div class="table-container">
    <h2>BEDAH</h2>
    <table id="bedahTable">
      <tr><th>Spesialis</th><th>Dokter</th><th>Status</th><th>Jam</th></tr>
    </table>
  </div>
  <div class="table-container">
    <h2>NON BEDAH</h2>
    <table id="nonBedahTable">
      <tr><th>Spesialis</th><th>Dokter</th><th>Status</th><th>Jam</th></tr>
    </table>
  </div>
</div>

<footer>Â© 2025 RSU Siaga Medika Purbalingga</footer>

<script>
const SHEET_URL = "https://script.google.com/macros/s/AKfycbw9KS0EGs7F4U0f_G-DoBmt6Miyk5BfrDL4Sv2XYADOjkVDGk3fRC3dZztw6DhXUPQIdQ/exec";

async function loadData() {
  try {
    const res = await fetch(SHEET_URL);
    const data = await res.json();

    const bedah = document.getElementById("bedahTable");
    const nonBedah = document.getElementById("nonBedahTable");

    data.forEach(row => {
      const tr = document.createElement("tr");
      const statusClass = row.Status?.toUpperCase() === "BUKA" ? "buka" : "tutup";
      tr.innerHTML = `
        <td>${row.Spesialis}</td>
        <td>${row.Dokter}</td>
        <td><span class="status ${statusClass}">${row.Status}</span></td>
        <td>${row.Jam}</td>
      `;
      if (row.Jenis?.toLowerCase() === "bedah") bedah.appendChild(tr);
      else nonBedah.appendChild(tr);
    });
  } catch (err) {
    console.error("Gagal ambil data:", err);
  }
}

function updateClock() {
  const now = new Date();
  const time = now.toLocaleTimeString("id-ID", { hour12: false });
  document.getElementById("clock").textContent = time;
}

setInterval(updateClock, 1000);
updateClock();
loadData();
</script>
</body>
</html>
